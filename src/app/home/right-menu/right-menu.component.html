<div class="container">

    <div class="select-input" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom">
        <span>{{ city.name }}</span>
        <i class="fa-solid fa-angle-down float-start"></i>
    </div>
    <div class="offcanvas offcanvas-bottom bg-light" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
        <div class="offcanvas-header">
            <input class="form-control border" (input)="SelectInput(true,$event)" type="text" placeholder="نام شهر را وارد کنید." aria-label="default input example">
            <button type="button" class="d-none" id="closeCityOffCanvas" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body small text-center py-0" data-mdb-perfect-scrollbar>
            <ng-container *ngFor="let city of cities">
                <div *ngIf="searched(1,city.name)" (click)="selectItem(true,city.slug)" class="select-item">{{ city.name }}</div>
            </ng-container>
        </div>
    </div>

    <ng-container *ngIf="areas.length">
    <div class="select-input" data-bs-toggle="offcanvas" data-bs-target="#areaOffcanvasBottom">
        <span>{{ area.name }}</span>
        <i class="fa-solid fa-angle-down float-start"></i>
    </div>
    <div class="offcanvas offcanvas-bottom bg-light" tabindex="-1" id="areaOffcanvasBottom" aria-labelledby="offcanvasBottomLabel">
        <div class="offcanvas-header">
            <input class="form-control border" (input)="SelectInput(false,$event)" type="text" placeholder="نام محله را وارد کنید." aria-label="default input example">
            <button type="button" class="d-none" id="closeAreaOffCanvas" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body small text-center py-0" data-mdb-perfect-scrollbar>
            <ng-container *ngFor="let area of areas">
                <div *ngIf="searched(0,area.name)" (click)="selectItem(false,area.slug)"  class="select-item">{{ area.name }}</div>
            </ng-container>
        </div>
    </div>
    </ng-container>

    <ng-container *ngIf="subSpecialties.length">
        <div>
            <a 
            class="Specialty-item"
            *ngFor="let subSpecialty of subSpecialties" 
            
            (click)="selectSpecialty(subSpecialty.link,false)">
            <i *ngIf="!(subSpecialty.link==subSpecialtyLink)" class="fa-regular fa-square text-secondary"></i>
            <i *ngIf="subSpecialty.link==subSpecialtyLink" class="fa-solid fa-square-check"></i>
            <!-- <i  class="fa-solid fa-check"></i> -->
                <span>{{subSpecialty.name}}</span>
            </a>
        </div>
    </ng-container>
    <div>
        <a 
        class="Specialty-item"
        *ngFor="let sp of Specialties" 
        [ngClass]="{'active': specialty.link==sp.link }" 
        (click)="selectSpecialty(sp.link)" 
        >
            <i class="fa-solid fa-angle-left text-secondary"></i>
            <span>{{sp.name}}</span>
        </a>
    </div>

    <div class="d-grid gap-2 m-2 rounded-3">
        <a class="btn btn-primary">عضویت مطب جدید</a>
      </div>
    <hr class="border border-dark bg-dark"> 
</div>
