<nav *ngIf="ItemCount>perPage" aria-label="Page navigation example" dir="ltr">
  <ul class="pagination justify-content-center mt-3 px-0">
      <li class="page-item " [ngClass]="currentPage==0?'disabled':''">
        <a class="page-link" (click)="setPage(currentPage-1)" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <!-- <ng-container *appRepeat="ItemCount / perPage;let i = index"> -->
    <ng-container *ngFor="let item of Arr(ItemCount / perPage).fill(1);let i = index">
      <li class="page-item" [ngClass]="i==currentPage?'active':''"><a (click)="setPage(i)" class="page-link active" >{{ i+1 }}</a></li>
    </ng-container>
    <li class="page-item" [ngClass]="currentPage==(ItemCount / perPage)-1?'disabled':''">
      <a class="page-link" (click)="setPage(currentPage+1)" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
